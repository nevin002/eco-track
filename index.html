<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="EcoTrack - Smart Waste Management System for a Cleaner Tomorrow">
  <title>EcoTrack - Smart Waste Management</title>
  
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  
  <!-- Firebase (if needed) -->
  <script type="module" src="firebase.js"></script>
  
  <!-- CSS Styles -->
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    /* Background Image */
    body {
      background: url('site_index.png') no-repeat center center/cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    
    /* Dark Overlay for Readability */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    
    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 80px; /* Collapsed width */
      background: rgba(34, 34, 34, 0.7);
      transition: width 0.3s ease, background 0.3s ease;
      overflow: hidden;
      padding: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    .sidebar:hover {
      width: 250px; /* Expanded width on hover */
      background: rgba(34, 34, 34, 0.9);
    }
    
    /* Header inside Sidebar: Contains Logo & Hamburger */
    .sidebar-header {
      width: 100%;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border-bottom: 1px solid rgba(255, 235, 167, 0.2);
      margin-bottom: 10px;
    }
    
    /* Static Logo: Always visible */
    .logo {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #102770;
      flex-shrink: 0;
    }
    
    /* Hamburger Icon: Always visible */
    .hamburger {
      font-size: 24px;
      color: white;
      flex-shrink: 0;
    }
    
    /* Menu Items */
    .menu-item {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      color: white;
      text-decoration: none;
      width: 100%;
      transition: background 0.3s ease, color 0.3s ease;
    }
    
    .menu-item i {
      font-size: 22px;
      width: 50px;
      text-align: center;
    }
    
    .menu-text {
      opacity: 0;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }
    
    .sidebar:hover .menu-text {
      opacity: 1;
    }
    
    .menu-item:hover {
      background: rgba(255, 235, 167, 0.2);
      color: #ffeba7;
    }
    
    /* Title & Slogan Section */
    .title-container {
      margin-left: 100px; /* Adjust based on sidebar width when collapsed */
      padding: 20px;
      text-align: center;
    }
    
    .title-container h1 {
      font-size: 3em;
      font-weight: bold;
      background: linear-gradient(90deg, #ffeba7, #ffd700);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(255, 235, 167, 0.6);
    }
    
    .title-container p {
      font-size: 1.5em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <!-- Sidebar Header with Logo and Hamburger -->
    <div class="sidebar-header">
      <div class="logo">
        <!-- Replace with your logo image if available, or text/icon -->
        <img src="logo.png" alt="Logo" style="width:100%; height:100%; object-fit:cover;" onerror="this.style.display='none'">
        <!-- Fallback text if no image is loaded: -->
        <span style="display: none;">LOGO</span>
      </div>
    </div>
    
    <!-- Menu Items -->
    <a href="#" class="menu-item">
      <i class="fa-solid fa-house"></i> <!-- Home -->
      <span class="menu-text">Home</span>
    </a>
    <a href="login.html" class="menu-item">
      <i class="fa-solid fa-user-lock"></i> <!-- Admin Dashboard -->
      <span class="menu-text">Admin Dashboard</span>
    </a>
    <a href="service.html" class="menu-item">
      <i class="fa-solid fa-screwdriver-wrench"></i> <!-- Services -->
      <span class="menu-text">Services</span>
    </a>
    <a href="contactus.html" class="menu-item">
      <i class="fa-solid fa-phone-volume"></i> <!-- Contact Us -->
      <span class="menu-text">Contact Us</span>
    </a>
    <a href="aboutus.html" class="menu-item">
      <i class="fa-solid fa-circle-info"></i> <!-- About Us -->
      <span class="menu-text">About Us</span>
    </a>
    
  </div>
  
  <!-- Title & Slogan -->
  <div class="title-container">
    <h1>EcoTrack</h1>
    <p>Smart Solutions for a Cleaner Tomorrow</p>
  </div>
</body>
</html>
