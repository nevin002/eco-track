<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Register & Track Complaints</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script type="module" src="service.js"></script> <!-- Link JavaScript -->
    <style>
        /* Global Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            background: linear-gradient(135deg, #1f2029, #2a2b38);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; color: white;
        }
        .home-btn {
            position: fixed; left: 20px; top: 20px; padding: 10px 20px;
            background: #ffeba7; color: #102770; border-radius: 5px;
            font-size: 14px; text-decoration: none; transition: 0.3s;
        }
        .home-btn:hover { background: #d4c280; }
        .card-container { width: 400px; height: 500px; perspective: 1000px; }
        .card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s; }
        #toggle:checked ~ .card { transform: rotateY(180deg); }
        .card-front, .card-back {
            width: 100%; height: 100%; position: absolute; backface-visibility: hidden;
            background: #2a2b38; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 40px; text-align: center;
        }
        .card-back { transform: rotateY(180deg); }
        h2 { margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-size: 14px; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 10px; border-radius: 5px; font-size: 14px;
            background: #1f2029; color: white; outline: none; border: none;
        }


        .home-btn {
    position: fixed;
    left: 20px;
    top: 20px;
    padding: 10px 20px;
    background: #ffeba7;
    color: #102770;
    border-radius: 5px;
    font-size: 14px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s ease-in-out;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}
.home-btn:hover {
    background: #d4c280;
    transform: scale(1.05);
}
        .form-group textarea { height: 80px; resize: none; }
        .btn {
            width: 100%; padding: 10px; border-radius: 5px;
            background: #ffeba7; color: #102770; font-size: 16px;
            cursor: pointer; transition: 0.3s; border: none;
        }
        .btn:hover { background: #d4c280; }
        .toggle-container { text-align: center; margin-top: 15px; }
        .toggle-btn {
            background: #ffeba7; color: #102770; border-radius: 5px;
            padding: 8px 20px; cursor: pointer; font-size: 14px; transition: 0.3s;
        }
        .toggle-btn:hover { background: #d4c280; }
        #toggle { display: none; }
        #complaint-id-display, #status-result { margin-top: 10px; color: #ffeba7; }
    </style>
</head>
<body>

    <a href="index.html" class="home-btn"><i class="fas fa-home"></i> Back to Home</a>

    <div class="card-container">
        <input type="checkbox" id="toggle">
        <div class="card">
            
            <!-- Register Complaint Card -->
            <div class="card-front">
                <h2>Register Complaint</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="register-name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="register-email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Complaint Details</label>
                        <textarea id="register-details" placeholder="Describe your complaint"></textarea>
                    </div>
                    <button type="submit" class="btn">Submit Complaint</button>
                </form>
                <p id="complaint-id-display"></p>
                <div class="toggle-container">
                    <label for="toggle" class="toggle-btn">View Complaint Status</label>
                </div>
            </div>

            <!-- View Complaint Status Card -->
            <div class="card-back">
                <h2>Complaint Status</h2>
                <form id="status-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="status-email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Complaint ID</label>
                        <input type="text" id="status-id" placeholder="Enter complaint ID">
                    </div>
                    <button type="submit" class="btn">Check Status</button>
                </form>
                <p id="status-result"></p>
                <div class="toggle-container">
                    <label for="toggle" class="toggle-btn">Register a Complaint</label>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
